<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REDY | Sign Up</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <meta name="description" content="Description of the Page">
    <meta name="author" content="Rares Burghelea & Eduard Faraon">
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="css/variables.css">
</head>

<body>
    <div class="panel">
        <h1>
            Are you <span>REDY</span> to start?
        </h1>
        <form action="">
            <section class="inputs">
                <div class="personal-info">
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="text" name="name" placeholder="Full Name" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <input type="password" name="password-check" placeholder="Re-enter Password" required>
                    <input type="text" name="street" placeholder="Street Name" required>
                    <input type="number" name="streetNo" placeholder="Nr." required>
                    <input type="text" name="ZIP" placeholder="ZIP Code" required>
                    <input type="text" name="country" placeholder="Country" required>
                </div>
                <div class="extra-info">
                    <div class="inputfile">
                        <label for="avatar">Choose a profile picture:</label>
                        <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg">
                    </div>
                    <textarea name="bio" id="bio" placeholder="Small Bio"></textarea>
                    <select id="sex" name="sex">
                        <option>Sex</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                        <option value="none">Prefer not to Say</option>
                    </select>
                    <select name="lang" id="lang">
                        <option>Language</option>
                        <option value="AF">Afrikaans</option>
                        <option value="SQ">Albanian</option>
                        <option value="AR">Arabic</option>
                        <option value="HY">Armenian</option>
                        <option value="EU">Basque</option>
                        <option value="BN">Bengali</option>
                        <option value="BG">Bulgarian</option>
                        <option value="CA">Catalan</option>
                        <option value="KM">Cambodian</option>
                        <option value="ZH">Chinese (Mandarin)</option>
                        <option value="HR">Croatian</option>
                        <option value="CS">Czech</option>
                        <option value="DA">Danish</option>
                        <option value="NL">Dutch</option>
                        <option value="EN">English</option>
                        <option value="ET">Estonian</option>
                        <option value="FJ">Fiji</option>
                        <option value="FI">Finnish</option>
                        <option value="FR">French</option>
                        <option value="KA">Georgian</option>
                        <option value="DE">German</option>
                        <option value="EL">Greek</option>
                        <option value="GU">Gujarati</option>
                        <option value="HE">Hebrew</option>
                        <option value="HI">Hindi</option>
                        <option value="HU">Hungarian</option>
                        <option value="IS">Icelandic</option>
                        <option value="ID">Indonesian</option>
                        <option value="GA">Irish</option>
                        <option value="IT">Italian</option>
                        <option value="JA">Japanese</option>
                        <option value="JW">Javanese</option>
                        <option value="KO">Korean</option>
                        <option value="LA">Latin</option>
                        <option value="LV">Latvian</option>
                        <option value="LT">Lithuanian</option>
                        <option value="MK">Macedonian</option>
                        <option value="MS">Malay</option>
                        <option value="ML">Malayalam</option>
                        <option value="MT">Maltese</option>
                        <option value="MI">Maori</option>
                        <option value="MR">Marathi</option>
                        <option value="MN">Mongolian</option>
                        <option value="NE">Nepali</option>
                        <option value="NO">Norwegian</option>
                        <option value="FA">Persian</option>
                        <option value="PL">Polish</option>
                        <option value="PT">Portuguese</option>
                        <option value="PA">Punjabi</option>
                        <option value="QU">Quechua</option>
                        <option value="RO">Romanian</option>
                        <option value="RU">Russian</option>
                        <option value="SM">Samoan</option>
                        <option value="SR">Serbian</option>
                        <option value="SK">Slovak</option>
                        <option value="SL">Slovenian</option>
                        <option value="ES">Spanish</option>
                        <option value="SW">Swahili</option>
                        <option value="SV">Swedish </option>
                        <option value="TA">Tamil</option>
                        <option value="TT">Tatar</option>
                        <option value="TE">Telugu</option>
                        <option value="TH">Thai</option>
                        <option value="BO">Tibetan</option>
                        <option value="TO">Tonga</option>
                        <option value="TR">Turkish</option>
                        <option value="UK">Ukrainian</option>
                        <option value="UR">Urdu</option>
                        <option value="UZ">Uzbek</option>
                        <option value="VI">Vietnamese</option>
                        <option value="CY">Welsh</option>
                        <option value="XH">Xhosa</option>
                    </select>
                    <div class="checkbox">
                        <input type="checkbox" name="TOS" id="TOS" required>
                        I agree to the<a href="tos.html">Terms of Service</a>
                    </div>
                </div>
            </section>
            <a class="btn" href="login.html">Sign Up</a>
        </form>
    </div>
    <div class="back">
        <a href="index.html">
            <div class="circle"></div>
        </a>
    </div>
</body>

</html>
