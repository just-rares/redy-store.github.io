    <!-- Title -->

<body>
    <div class="form">
        <div class="sign-up">
            <h1>Sign Up</h1>
            <form action="home.html" method="post">
                <fieldset>
                    <legend>Account Info</legend>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <input type="password" name="password-check" placeholder="Re-enter Password" required>
                </fieldset>

                <fieldset>
                    <legend>Personal Information</legend>
                    <input type="text" name="name" placeholder="Full Name" required>
                    <input type="text" name="street" placeholder="Street Name" required>
                    <input type="number" name="streetNo" placeholder="Nr." required>
                    <input type="text" name="ZIP" placeholder="ZIP Code" required>
                    <input type="text" name="country" placeholder="Country" required>
                    <textarea name="bio" id="bio" cols="55" rows="3" placeholder="Small Bio"></textarea>
                </fieldset>

                <fieldset>
                    <legend>Other Info</legend>
                    <select id="sex" name="sex">
                        <option>Sex</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                        <option value="none">Prefer not to Say</option>
                    </select>

                        <option value="NL">Dutch</option>
                        <option value="EN">English</option>
                        <option value="ET">Estonian</option>
                        <option value="FJ">Fiji</option>
                        <option value="FI">Finnish</option>
                        <option value="FR">French</option>
                        <option value="KA">Georgian</option>
                        <option value="DE">German</option>
                        <option value="EL">Greek</option>
                        <option value="GU">Gujarati</option>
                        <option value="HE">Hebrew</option>
                        <option value="HI">Hindi</option>
                        <option value="HU">Hungarian</option>
                        <option value="IS">Icelandic</option>
                        <option value="ID">Indonesian</option>
                        <option value="GA">Irish</option>
                        <option value="IT">Italian</option>
                        <option value="JA">Japanese</option>
                        <option value="JW">Javanese</option>
                        <option value="KO">Korean</option>

                        <option value="LT">Lithuanian</option>

                        <option value="MT">Maltese</option>
                        <option value="MI">Maori</option>
                        <option value="MR">Marathi</option>
                        <option value="MN">Mongolian</option>
                        <option value="NE">Nepali</option>
                        <option value="NO">Norwegian</option>

                </fieldset>
                <button class="btn">Sign Up</button>
            </form>
        </div>
        <div class="sign-in" method="post">
            <h1>Already <br> have an account?</h1>
            <form action="home.html">
                <fieldset>
                    <legend>Sign In</legend>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                </fieldset>
                <button class="btn">Sign In</button>
            </form>
        </div>
